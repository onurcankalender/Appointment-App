<div class="container">
    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center">Create New Appointment</h2>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <input class="form-control" [(ngModel)]="newAppointmentTitle" placeholder="Appointment Description">
            </div>
            <div class="col-md-4">
                <input class="form-control" [(ngModel)]="newAppointmentDate" type="date" placeholder="Appointment Date">
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" (click)="addAppointment()">Add</button>
            </div>
        </div>
        <h2 class="text-center mt-5">Appointments List</h2>
        <div class="row">
            <div class="col">
                <p *ngIf="appointments.length === 0" class="text-center">No appointments scheduled.</p>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let appointment of appointments let i = index">
                        {{ appointment.title }} - {{ appointment.date | date:'dd.MM.yyyy' }}
                        <button class="btn btn-danger" (click)="deleteAppointment(i)">Delete</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
